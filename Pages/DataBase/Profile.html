<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand _RobotoBold" href="#">Lucky</a>

          <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-primary _RobotoBold" class="_btn1" type="button">Log Out</button>
          </form>

      <div class="container">
        <div class="_container2">
            <div class="avatar-upload">
                <div class="avatar-edit">
                    <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                    <label for="imageUpload"></label>
                </div>
                <div class="avatar-preview">
                    <div id="imagePreview" style="background-image: url(./../../Images/user.png);">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label _RobotoRegular">Fist Name</label>
                <input type="text" class="form-control _RobotoRegular" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label _RobotoRegular">Last Name</label>
                <input type="text" class="form-control _RobotoRegular" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label _RobotoRegular">Mobile Number</label>
                <input type="number" class="form-control _RobotoRegular" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label _RobotoRegular">Email</label>
                <input type="email" disabled="" class="form-control _RobotoRegular" id="email" value="nothing@gmail.com">
            </div>
            <div class="mb-3">
                <label class="form-label _RobotoRegular">Select Gender</label>
                <div class="_radio_main">
                    <div class="form-check">
                        <input class="form-check-input _RobotoRegular" value="Male" type="radio" name="gender" id="Male">
                        <label class="form-check-label" for="Male">
                            Male
                        </label>
                        </div>
                        <div class="form-check" id="_Female">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="Female">
                        <label class="form-check-label" for="Female">
                            Female
                        </label>
                        </div>
                    </div>
                </div>
            <div class="form-floating">
                <label class="_RobotoRegular" for="floatingTextarea2">Event Des...</label>
                <textarea class="form-control _RobotoRegular" placeholder="Leave a comment here" id="eventDes" style="height: 100px"></textarea>
              </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary _RobotoBold" class="_btn1" type="button">Create Event</button>
            </div>
        </div>
        </div>
</body>
