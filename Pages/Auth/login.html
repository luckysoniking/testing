<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="./../../Images/IMG_20210919_215120.jpg">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./../../CSS/main.css">
    <link rel="stylesheet" href="./../../CSS/login.css">
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
    <script src="./../../JS/main.js"></script>
</head>
<body>
<div class="container">
<div class="_container2">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label _RobotoRegular">Email address</label>
        <input type="email" class="form-control _RobotoRegular" id="_InputEmail1" required>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label _RobotoRegular">Password</label>
        <input type="password" class="form-control _RobotoRegular" id="_InputPassword1">
    </div>
    <div class="d-grid gap-2">
        <button class="btn btn-primary _RobotoBold" onclick="Login()" class="_btn1" type="button">Log In</button>
    </div>
    <div class="_notamember">
        <div>
            <a data-bs-toggle="modal" class="_RobotoBold" style="text-decoration: none; cursor: pointer;" data-bs-target="#ForgotP">Forgot Password?</a>
        </div>
        <div>
            <p class="_RobotoRegular _not_m">Not a member? &nbsp;<a class="_RobotoBold" href="./signup.html">Sign Up</a></p>
        </div>
    </div>
</div>
<div id="error_main" class=" error_message" style="display: none;">
    <p id="error_show"></p>
</div>
<div class="modal fade" id="ForgotP" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Reset Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="_forgot_email" class="col-form-label _RobotoRegular">Please enter your Email Address</label>
              <input type="text" class="form-control _RobotoRegular" id="_forgot_email">
            </div>
          <div id="_error_p" style="display: none;">
              <p id="error_show1" class="_RobotoBold"></p>
          </div>
          </div>
          </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="forgot_password()">Send Email</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script src="./../../JS/Auth/login.js"></script>
</html>
